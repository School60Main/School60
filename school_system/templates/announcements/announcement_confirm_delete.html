{% extends 'base.html' %}
{% block title %}Удаление объявления{% endblock %}

{% block content %}
<div class="container py-4">
    <h2>Удалить объявление?</h2>
    <p><strong>{{ announcement.title }}</strong></p>
    <p>{{ announcement.content }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'announcements:admin_dashboard' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
