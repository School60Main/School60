{% extends 'base.html' %}
{% block title %}Удалить мероприятие{% endblock %}

{% block content %}
<h2>Удалить мероприятие</h2>
<p>Вы уверены, что хотите удалить "{{ event.name }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'events:event_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
