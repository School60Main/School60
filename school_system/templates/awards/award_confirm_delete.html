{% extends 'base.html' %}
{% block title %}Удалить награду{% endblock %}

{% block content %}
<h2>Удалить награду</h2>
<p>Вы уверены, что хотите удалить награду "{{ award.student_full_name }} — {{ award.event_name }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'awards:award_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
