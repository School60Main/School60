{% extends 'base.html' %}
{% block title %}행햟햡혞향햨햟 향햟햪햣햫{% endblock %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-3">游닋 행햟햡혞향햨햟 향햟햪햣햫</h2>
    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">뉌햠햣햦혝햣 Excel-혟햟햧햩:</label>
            <input type="file" name="file" accept=".xlsx,.xls" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">행햟햡혞향햦혝혧</button>
        <a href="{% url 'substitutions:substitution_list' %}" class="btn btn-secondary">햏햟향햟햢</a>
    </form>
</div>
{% endblock %}
