{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{{ material.title }}</h2>
    <p><strong>Предмет:</strong> {{ material.get_subject_display }}</p>
    <p>{{ material.description }}</p>
    <p>Загрузил: {{ material.uploaded_by.get_full_name }}</p>
    <p>Дата загрузки: {{ material.uploaded_at|date:"d.m.Y H:i" }}</p>
    <a href="{{ material.file.url }}" class="btn btn-primary" download>Скачать</a>
</div>
{% endblock %}
